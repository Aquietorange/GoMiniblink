<body>
<p>此demo中大多数资源都是内嵌资源</p>
<p>EmbedLoader是ILoadResource的实现类，用于从程序集中读取内嵌的资源</p>
<p>参数resAssembly，指定包含资源的程序集</p>
<p>参数resDir，指定程序集中包含资源的文件夹名称</p>
<p>参数domain，指定用于访问资源的域名</p>
</body>
</html>
